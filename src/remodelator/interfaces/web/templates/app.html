<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/app-static/app.css" />
</head>
<body>
  <div class="bg-glow"></div>
  <main class="layout">
    <header class="topbar">
      <div>
        <h1>Remodelator vNext</h1>
        <p>Local-first review shell powered by live APIs</p>
      </div>
      <div class="pill" id="session-pill">No user session</div>
    </header>

    <section class="panel auth-panel">
      <h2>Session</h2>
      <div class="grid two">
        <form id="register-form" class="stack">
          <h3>Register</h3>
          <input name="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Password" required />
          <input name="full_name" placeholder="Full name" />
          <button type="submit">Create User</button>
        </form>

        <form id="login-form" class="stack">
          <h3>Login</h3>
          <input name="email" placeholder="Email" required />
          <input name="password" type="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <button type="button" id="logout-btn" class="secondary">Logout</button>
        </form>
      </div>
    </section>

    <section class="panel">
      <h2>Estimate Workspace</h2>
      <div class="grid two">
        <div class="stack">
          <form id="estimate-create-form" class="stack">
            <h3>Create Estimate</h3>
            <input name="title" placeholder="Estimate title" required />
            <input name="customer_name" placeholder="Customer name" />
            <button type="submit">Create</button>
          </form>

          <div class="list-wrap">
            <h3>Estimates</h3>
            <ul id="estimate-list" class="list"></ul>
          </div>
        </div>

        <div class="stack">
          <h3>Selected Estimate</h3>
          <pre id="estimate-preview">No estimate selected.</pre>

          <form id="line-item-form" class="stack">
            <input name="item_name" placeholder="Line item name" required />
            <div class="grid two">
              <input name="quantity" type="number" step="0.01" placeholder="Qty" value="1" />
              <input name="unit_price" type="number" step="0.01" placeholder="Unit price" value="0" />
            </div>
            <button type="submit">Add Line Item</button>
          </form>

          <div class="row">
            <button id="recalc-btn">Recalculate</button>
            <button id="proposal-btn" class="secondary">Render Proposal</button>
            <button id="billing-btn" class="secondary">Simulate Charge</button>
          </div>
          <input id="idempotency-input" placeholder="Billing idempotency key (optional)" />
        </div>
      </div>
    </section>

    <section class="panel">
      <h2>Admin Panel (Simulation)</h2>
      <div class="grid two">
        <div class="stack">
          <input id="admin-key-input" placeholder="Admin key (default: local-admin-key)" />
          <div class="row">
            <button id="admin-summary-btn">Summary</button>
            <button id="admin-users-btn" class="secondary">Users</button>
            <button id="admin-activity-btn" class="secondary">Activity</button>
            <button id="admin-billing-btn" class="secondary">Billing</button>
            <button id="admin-reset-btn" class="secondary">Demo Reset</button>
          </div>
        </div>
        <pre id="admin-output">No admin query run yet.</pre>
      </div>
    </section>

    <section class="panel">
      <h2>Live Log</h2>
      <pre id="log-output"></pre>
    </section>
  </main>

  <script src="/app-static/app.js"></script>
</body>
</html>
